<li>
    <article class="photo_post">
        <a href="{% url "photo-detail-page" slug=photo.slug %}">
            <img src="{{ photo.image_small.url }}" alt="{{ photo.title }}">
            <div class "photo__content">
                <h3>{{ photo.title }}</h3>
            </div>
        </a>
    </article>
</li>
